services:
  - type: web
    name: kilterboard-api
    runtime: python
    # 스크립트를 사용하여 데이터베이스 다운로드
    buildCommand: chmod +x setup_db.sh && pip install -r requirements.txt && ./setup_db.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: KILTER_USERNAME
        sync: false
        # Render 대시보드에서 Kilterboard 사용자 이름을 설정해야 합니다
      - key: KILTER_PASSWORD
        sync: false
        # Render 대시보드에서 Kilterboard 비밀번호를 설정해야 합니다
